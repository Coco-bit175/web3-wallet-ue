<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Solana Wallet</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      background-color: #512da8;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #673ab7;
    }
  </style>
  <script type="module">
    import { Keypair } from "https://cdn.jsdelivr.net/npm/@solana/web3.js/+esm";

    // Manual base58 encoder for private key
    function base58Encode(buffer) {
      const alphabet = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
      let num = BigInt("0x" + [...buffer].map(x => x.toString(16).padStart(2, '0')).join(''));
      let str = '';
      while (num > 0n) {
        const rem = num % 58n;
        num = num / 58n;
        str = alphabet[Number(rem)] + str;
      }
      for (let i = 0; i < buffer.length && buffer[i] === 0; i++) {
        str = '1' + str;
      }
      return str;
    }

    window.createWallet = () => {
      const keypair = Keypair.generate();
      const publicKey = keypair.publicKey.toBase58();
      const secretKey = base58Encode(keypair.secretKey);

      // Display fallback alert (for testing)
      alert("Wallet Created\n\nPublic Key:\n" + publicKey + "\n\nPrivate Key:\n" + secretKey);

      // Trigger Unreal Engine blueprint URL
      window.location.href = `ue://wallet_created?pub=${publicKey}&priv=${secretKey}`;
    };
  </script>
</head>
<body>
  <h1>Create Solana Wallet</h1>
  <button onclick="createWallet()">Create Wallet</button>
</body>
</html>
